{% extends "base.html" %}

{% block content %}
    <table>
        <tr valign="top">
            <td>
                <h1>User: {{ user_data.username }}</h1>
                <p>{{ user_data.email }}</p>
                <p>{{ user_data.role }}</p>
                {% if user_data.about_me %}<p>{{ user_data.about_me }}</p>{% endif %}
                {% if user_data.last_seen %}<p>Last seen on: {{ user_data.last_seen }}</p>{% endif %}
            </td>
        </tr>
    </table>
{% endblock %}
